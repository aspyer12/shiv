<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Shivansh ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Pacifico&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background: linear-gradient(160deg, #ff6f91, #ffc75f);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  overflow:hidden;
  color:white;
}

/* Card */
.card{
  width:90%;
  max-width:360px;
  background: rgba(255,255,255,0.22);
  backdrop-filter: blur(14px);
  border-radius:25px;
  padding:30px 22px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.25);
  animation: fadeIn 1.4s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-family:'Pacifico', cursive;
  font-size:2.4rem;
}

/* Name glow */
.name{
  margin-top:5px;
  font-size:1.6rem;
  font-weight:700;
  text-shadow: 0 0 8px rgba(255,255,255,0.8),
               0 0 15px rgba(255,105,180,0.9);
}

/* Text */
#typing{
  margin-top:15px;
  font-size:1rem;
  line-height:1.7;
  min-height:160px;
}

/* Signature */
.signature{
  font-style: italic;
  font-size:0.9rem;
  opacity:0.9;
  margin-top:10px;
}

/* Button */
button{
  margin-top:18px;
  padding:11px 26px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff4d6d,#ff8fab);
  color:white;
  font-size:0.95rem;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(0,0,0,0.25);
}

button:active{
  transform:scale(0.95);
}

/* Surprise */
#surprise{
  margin-top:18px;
  font-size:1.05rem;
  display:none;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 5px #fff;}
  to{text-shadow:0 0 15px #ffd1dc;}
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation: float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0); opacity:1;}
  100%{transform:translateY(-120vh); opacity:0;}
}
</style>
</head>

<body>

<div class="card">
  <h1>Happy Birthday üéÇ</h1>
  <div class="name">Shivansh ‚ù§Ô∏è</div>

  <p id="typing"></p>

  <p class="signature">From Rutuja üíï</p>

  <button onclick="showLove()">Tap for Surprise üíù</button>

  <div id="surprise">
    Forever yours, my favorite person üíñ‚ú®
  </div>
</div>

<script>
/* Typing text */
const text = `
To the most special person in my life ‚ù§Ô∏è

Jab tum aaye meri life mein,
I am the happiest person üí´

To my babe,
wish you the very happiest birthday üéÇ
Love you sooo much babe üíå
      ‚Äîfrom RUTU
`;

let i = 0;
function typeEffect(){
  if(i < text.length){
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeEffect, 45);
  }
}
typeEffect();

/* Floating hearts background */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.animationDuration = (Math.random()*3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},300);

/* Surprise heart blast */
function showLove(){
  document.getElementById("surprise").style.display="block";

  for(let i=0;i<20;i++){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = "22px";
    heart.style.animationDuration = "2s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
}
</script>

</body>
</html>
